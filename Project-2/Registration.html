<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../Monis_Shopping_Store.CSS/Style_Registration.css">
    <link rel="icon"
        href="https://cdn-icons.flaticon.com/png/512/2412/premium/2412880.png?token=exp=1638444510~hmac=de6ec723f607df2c92245180423c22e2">
</head>

<body class="bgUniversal">
    <div class="title">
        <img width="100px" src="../assets_2/MONIS.png" alt="">
        <h1>Registration</h1>
    </div>
    
 <form class="registerForm" action="Submitted_Your_Form_Successfully.html" method="POST" required>
    <div class="Details" required>
        <div class="A1">
        <h2 class="heading2">
        SignUp Details
      </h2>
      <p>
        <label class="label" for="username">Username:</label>
        <input class="inputFeild" type="text" name="username" id="username" placeholder="Username" required>
      </p>
      <p>
        <label class="label" for="email">Email:</label>
        <input class="inputFeild" type="email" name="email" id="email" placeholder="Adress" required>
      </p>
      <p>
        <label class="label" for="password">Password:</label>
        <input class="inputFeild" type="password" name="password" id="password" placeholder="Password" required>
      </p>
    </div>
</div>
    <div class="Details">
        <div class="A2">
      <h2 class="heading2"> Personal Details</h2>
      <p>
        <label class="label" id="name1" for="name">Name:</label>
        <input class="inputFeild" type="text" name="name" id="name" placeholder="Name" required>

      </p>
      <p>
        <label class="label" id="gender" for=" Gender"> Gender:</label>
        <h6>Male</h6>
        <input class="inputFeild" type="checkbox" name="hobby" id="hobby" value="Male">
        <h6>Female</h6>
        <input class="inputFeild" type="checkbox" name="hobby " id="hobby" value="Female">
      </p>

      <p>
        <label class="label" id="hobies" for="Hobies">Hobies:</label>
        <h6>Game</h6>
        <input class="inputFeild" type="checkbox" name="hobby " id="hobby" value="game">
        <h6>reading</h6>
        <input class="inputFeild" type="checkbox" name="hobby " id="hobby" value="reading"> 
     <h6>Work</h6>
        <input class="inputFeild" type="checkbox" name="hobby " id="checkbox" value="work">
      </p>
      <p>
        <label  class="label" for="City">City:</label>
        <select id="city" class="inputFeild" name="city" id="">
          <option value="default" selected></option>
          <option value="fsd">Faisalabad</option>
          <option value="isb">Islamabad</option>
          <option value="lhr">Lahore</option>
        </select>
      </p>
    </div>
</div>

    <div class="Details">
        <div class="A3">
      <h2 class="heading2">Shipping Information</h2>
      <p>
        <label class="label" for="adress">Adress:</label>
        <textarea class="textAreaFeildRegister" name="adress" id="adress" cols="10" rows="2.8"
          placeholder="Write Your Adress in Detail" required></textarea>
      </p>
      <p>
        <label class="label" for="City">City:</label>
        <select id="city" class="inputFeild" name="city" id="">
          <option value="default" selected></option>
          <option value="fsd">Faisalabad</option>
          <option value="isb">Islamabad</option>
          <option value="lhr">Lahore</option>
        </select>
      </p>
      <p>
        <label class="label" for="postal">
          Postal code:
        </label>
        <input class="inputFeild" required type="postal" name="postal" id="postal" placeholder="Postal Code">
      </p>
    </div>
    </div>
    <div class="btnDiv">
  <h5>Already Have an acount?
   <a href="Log_In.html">Log In</a>
  </h5>
    </div>
 
  </form>
  <form action="Submitted_Your_Form_Successfully.html">
  <input type="submit" value="Register" class="D9">
</form>
<form action="Monis_Online_Shopping_Store.html">
    <div class="form_wrap">
        <div>
            <input type="submit" value="Home" class="D10" />
        </div>
    </div>
</form>
</body>

</html>
